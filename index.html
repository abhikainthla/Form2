<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Presonal Details</legend>
            <label for="fname" id="fname">Firstname:</label>
            <input type="text" id="fname"> <br><br>
            <label for="mname" id="mname">Middlename:</label>
            <input type="text" id="mname"><br><br>
            <label for="lname" id="lanme">Lastname:</label>
            <input type="text" id="lname"><br><br>
            <label for="course" id="course">Course :</label>
            <select name="course" id="course">
                <option value="Course">Course</option>
                <option value="BBA">BBA.</option>
                <option value="BCA">BCA</option>
                <option value="Btech">Btech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="Mtech">Mtech</option>
              </select><br><br>
              <label for="gender" id="gender">Gender:</label><br>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <input type="radio" name="gender" id="other" value="other">
              <label for="other">Other</label><br><br>
              <label for="dob">DOB</label>
              <input type="datetime-local"><br>
              <label for="phone">Phone:</label>
              <input type="text" placeholder="+91" disabled maxlength="3" size="3">
              <input type="text" maxlength="10" size="10"> <br><br>
              <label for="add">Address</label><br>
              <textarea name="add" id="add" cols="80" rows="5"></textarea><br><br>
              <label for="email">Email:</label>
              <input type="email"><br><br><br>
              <label for="password">Password:</label>
              <input type="text"><br><br><br>
              <label for="repassword">Re-type-password:</label>
              <input type="text"><br><br>
              <input type="checkbox" id="check" name="box">
              <label for="chech">Agree to terms and conditions</label><br><br>
              <label for="file">Choose File</label>
              <input type="file" id="file" value="Choose File"><br><br>
              <label for="color">Choose Color:</label>
              <input type="color" name="color" id="color"> <br><br>
              <input type="button" id="button" value="Reset" />
              <input type="button" id="button" value="Submit" />
            </fieldset>



        </form>
        
        <script src="" async defer></script>
    </body>
</html>
